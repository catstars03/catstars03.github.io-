    <!-- 内联样式 -->
    <style>
        /* css/note-detail.css */
        .note-card {
            background: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.5rem rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.125);
        }

        .note-card:hover {
            transform: translateY(-0.25rem);
            box-shadow: 0 0.25rem 1rem rgba(0, 0, 0, 0.15);
        }

        .note-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.125);
            cursor: pointer;
            position: relative;
        }

        .note-title {
            font-family: 'Saira Extra Condensed', serif;
            font-weight: 700;
            text-transform: uppercase;
            color: #343a40;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .note-subtitle {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 0.5rem;
            font-style: italic;
        }

        .note-meta {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .toggle-icon {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            font-size: 1.2rem;
            color: #6c757d;
            transition: transform 0.3s ease;
        }

        .toggle-icon.rotated {
            transform: rotate(180deg);
        }

        .note-content {
            padding: 1.5rem;
            color: #495057;
            line-height: 1.6;
        }

        .note-outline {
            display: none;
            padding: 0 1.5rem 1.5rem 1.5rem;
        }

        .outline-item {
            padding: 1rem 0;
            border-bottom: 1px dashed #e9ecef;
        }

        .outline-item:last-child {
            border-bottom: none;
        }

        .outline-link {
            color: #3c74ee;
            text-decoration: none;
            font-weight: 600;
            display: block;
            margin-bottom: 0.25rem;
        }

        .outline-link:hover {
            text-decoration: underline;
            color: #1045b8;
        }

        .outline-comment {
            font-size: 0.9rem;
            color: #6c757d;
            font-style: italic;
        }

        .download-btn {
            display: inline-block;
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
            border-radius: 0.25rem;
            background-color: #3c74ee;
            color: white;
            text-decoration: none;
            transition: background-color 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .download-btn:hover {
            background-color: #1045b8;
            color: white;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1.5rem;
            color: #3c74ee;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .back-link i {
            margin-right: 0.5rem;
        }

        .filter-tags {
            margin-bottom: 2rem;
        }

        .tag {
            display: inline-block;
            padding: 0.375rem 0.75rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            background-color: #e9ecef;
            color: #495057;
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tag:hover {
            background-color: #3c74ee;
            color: white;
        }

        .tag.active {
            background-color: #3c74ee;
            color: white;
        }

        .tag-count {
            background-color: rgba(255, 255, 255, 0.3);
            padding: 0 0.5rem;
            border-radius: 1rem;
            margin-left: 0.5rem;
        }

        @media (max-width: 768px) {
            .note-title {
                font-size: 1.5rem;
            }
            
            .note-header {
                padding: 1rem;
            }
            
            .note-content, .note-outline {
                padding: 1rem;
            }
        }
        
        /* 隐藏下载按钮的样式 */
        .download-btn, .btn-download, [onclick*="download"] {
            display: none !important;
        }
    </style>
</head>
