  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="vendor/devicons/css/devicons.min.css" rel="stylesheet">
  <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  
  <!-- Custom styles for this template -->
  <link href="css/resume.css" rel="stylesheet">
  
  <!-- Markdown 样式 -->
  <style>
    .markdown-content {
      line-height: 1.8;
    }
    
    .markdown-content h1,
    .markdown-content h2,
    .markdown-content h3,
    .markdown-content h4,
    .markdown-content h5,
    .markdown-content h6 {
      margin-top: 1.5rem;
      margin-bottom: 1rem;
      color: #000000;
    }
    
    .markdown-content h1 {
      font-size: 2rem;
      border-bottom: 2px solid #dee2e6;
      padding-bottom: 0.5rem;
    }
    
    .markdown-content h2 {
      font-size: 1.75rem;
      border-bottom: 1px solid #dee2e6;
      padding-bottom: 0.3rem;
    }
    
    .markdown-content h3 {
      font-size: 1.5rem;
    }
    
    .markdown-content p {
      margin-bottom: 1rem;
    }
    
    .markdown-content ul,
    .markdown-content ol {
      margin-bottom: 1rem;
      padding-left: 2rem;
    }
    
    .markdown-content li {
      margin-bottom: 0.5rem;
    }
    
    .markdown-content code {
      background-color: #f8f9fa;
      padding: 0.2rem 0.4rem;
      border-radius: 0.25rem;
      font-size: 85%;
      color: #e83e8c;
    }
    
    .markdown-content pre {
      background-color: #f8f9fa;
      padding: 1rem;
      border-radius: 0.25rem;
      overflow-x: auto;
      margin-bottom: 1rem;
    }
    
    .markdown-content pre code {
      background-color: transparent;
      color: inherit;
      padding: 0;
    }
    
    .markdown-content blockquote {
      border-left: 4px solid #007bff;
      padding: 0.5rem 1rem;
      margin-bottom: 1rem;
      background-color: #f8f9fa;
    }
    
    .markdown-content img {
      max-width: 100%;
      height: auto;
      margin: 1rem 0;
    }
    
    .markdown-content table {
      width: 100%;
      margin-bottom: 1rem;
      border-collapse: collapse;
    }
    
    .markdown-content table th,
    .markdown-content table td {
      padding: 0.75rem;
      vertical-align: top;
      border: 1px solid #dee2e6;
    }
    
    .markdown-content table th {
      background-color: #f8f9fa;
    }
    
    .back-link {
      margin-bottom: 2rem;
    }
    
    .loading {
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>

<body id="page-top">

      <span class="d-none d-lg-block">
        <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="img/avatar.jpg" alt="">
      </span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="index.html#about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="index.html#experience">Note</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="index.html#education">Article</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="index.html#skills">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="index.html#interests">Interest</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="index.html#awards">敬请期待</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid p-0">
    <section class="resume-section p-3 p-lg-5 d-flex flex-column" id="blog-content">
      <div class="my-auto">
        <div class="back-link mb-4">
          <a href="index.html#skills" class="text-primary">
            <i class="fas fa-arrow-left"></i> 返回博客列表
          </a>
        </div>
        
        <div id="blog-header" class="mb-4">
          <h1 id="blog-title-text"></h1>
          <div class="subheading mb-2" id="blog-subtitle"></div>
          <div class="subheading mb-2" id="blog-category"></div>
          <div class="text-primary" id="blog-date"></div>
        </div>
        
        <div id="blog-content-container">
          <div class="loading" id="loading-indicator">
            <div class="spinner-border text-primary" role="status">
              <span class="sr-only">加载中...</span>
            </div>
            <p class="mt-2">正在加载博客内容...</p>
          </div>
          <div class="markdown-content d-none" id="blog-markdown-content"></div>
        </div>
      </div>
    </section>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/resume.min.js"></script>
  
  <!-- Markdown 解析器 -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  
  <script>
    // 配置 marked
    marked.setOptions({
      highlight: function(code, lang) {
        return code;
      },
      breaks: true,
      gfm: true
    });
    
    // 获取URL参数
    function getUrlParameter(name) {
      name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
      var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      var results = regex.exec(window.location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }
    
    // 渲染博客内容
    function renderBlogContent() {
      const fileName = getUrlParameter('file');
      const title = getUrlParameter('title') || '博客文章';
      const subtitle = getUrlParameter('subtitle') || '';
      const category = getUrlParameter('category') || '';
      const date = getUrlParameter('date') || '';
      
      // 设置标题信息
      document.getElementById('blog-title-text').textContent = title;
      document.getElementById('blog-subtitle').textContent = subtitle;
      document.getElementById('blog-category').textContent = category;
      document.getElementById('blog-date').textContent = date;
      
      // 如果没有指定文件，显示错误信息
      if (!fileName) {
        document.getElementById('loading-indicator').innerHTML = 
          '<div class="alert alert-danger" role="alert">未指定博客文件</div>';
        return;
      }
      
      // 加载并解析 Markdown 文件
      const xhr = new XMLHttpRequest();
      xhr.open('GET', `blogs/${fileName}`, true);
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            // 隐藏加载指示器，显示内容
            document.getElementById('loading-indicator').classList.add('d-none');
            const contentElement = document.getElementById('blog-markdown-content');
            contentElement.classList.remove('d-none');
            
            // 解析 Markdown 内容
            const htmlContent = marked.parse(xhr.responseText);
            contentElement.innerHTML = htmlContent;
          } else {
            document.getElementById('loading-indicator').innerHTML = 
              `<div class="alert alert-danger" role="alert">
                <h4 class="alert-heading">加载失败</h4>
                <p>无法加载博客内容: ${xhr.status} ${xhr.statusText}</p>
                <hr>
                <p class="mb-0">请确保文件 "blogs/${fileName}" 存在且可以通过服务器访问。</p>
              </div>`;
          }
        }
      };
      xhr.send();
    }
    
    // 页面加载完成后渲染博客内容
    document.addEventListener('DOMContentLoaded', renderBlogContent);
  </script>
</body>
</html>
